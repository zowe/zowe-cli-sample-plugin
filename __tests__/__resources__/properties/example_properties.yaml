# Example properties file for this plugin
# Copy this to custom_properties.yaml in the same directory and modify to fill
# in your customized connection and test details

#-----------------------------------------------------------------------------#
#  provide a guide for what the developer should replace in this file.        #
###############################################################################


myPropertiesCategory:
      user: my-user-name
      password: my-password
      host: my-cics-host
      port: 1234

# This can be used to create zosmf profiles if you need them for testing your plug-in
zosmf:
    user: my-zosmf-user
    password: my-zosmf-password
    host: my-zosmf-host
    port: 1234
    rejectUnauthorized: true # set to false to allow self-signed certificates